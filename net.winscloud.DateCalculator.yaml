app-id: io.github.ferraridamiano.ConverterNOW
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: dateapp
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
cleanup:
  - /git_repo
  - /net.winscloud.DateCalculator.desktop
modules:
  - name: dateapp
    buildsystem: simple
    build-commands:
      - cp -r dateapp /app/
      - chmod +x /app/dateapp/dateapp
      - mkdir -p /app/bin
      - ln -s /app/dateapp/dateapp /app/bin/dateapp
      - mv git_repo/snap/gui/dateapp.desktop ${FLATPAK_ID}.desktop
      - desktop-file-edit ${FLATPAK_ID}.desktop --set-icon=${FLATPAK_ID}
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/snap/gui/icon.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 git_repo/linux/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        dest: dateapp
        url: https://github.com/WinsDominoes/dateapp/releases/download/v0.0.3/dateapp-linux-x64.tar.gz
        sha256: 6892c762c91bd87f0b33bb2b802cc5de4c1a3dad59f6017402c32002ba9d44f9
        x-checker-data:
          type: json
          url: https://api.github.com/repos/WinsDominoes/dateapp/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/WinsDominoes/dateapp/releases/download/\($tag)/dateapp-linux-x64.tar.gz"'
      - type: git
        dest: git_repo
        url: https://github.com/WinsDominoes/dateapp
        tag: v0.0.3
        commit: 7e78ee7f6a55bf920153847766a539a1f8f5d172
        x-checker-data:
          type: git
          tag-pattern": ^v([0-9.]+)$
