app-id: net.winscloud.DateCalculator
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: dateapp
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
cleanup:
  - /git_repo
  - /net.winscloud.DateCalculator.desktop
modules:
  - name: dateapp
    buildsystem: simple
    build-commands:
      - cp -r dateapp /app/
      - chmod +x /app/dateapp/dateapp
      - mkdir -p /app/bin
      - ln -s /app/dateapp/dateapp /app/bin/dateapp
      - mv git_repo/linux/${FLATPAK_ID}.desktop ${FLATPAK_ID}.desktop
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/assets/app_icons/${FLATPAK_ID}.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 git_repo/linux/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        only_arches:
          - x86_64
        dest: dateapp
        url: https://github.com/WinsDominoes/dateapp/releases/download/v0.0.6/dateapp-linux-x64.tar.gz
        sha256: 5634355aeb3d4477f4281ef300d030a21551e3c384500d7a1de5f756bd564f6f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/WinsDominoes/dateapp/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/WinsDominoes/dateapp/releases/download/\($tag)/dateapp-linux-x64.tar.gz"'
      - type: archive
        only_arches:
          - aarch64
        dest: dateapp
        url: https://github.com/WinsDominoes/dateapp/releases/download/v0.0.6/dateapp-linux-arm64.tar.gz
        sha256: 4270b90973b694c2d73d1777a567a6b3029ec2db49d42056e126ba4c10d74948
        x-checker-data:
          type: json
          url: https://api.github.com/repos/WinsDominoes/dateapp/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/WinsDominoes/dateapp/releases/download/\($tag)/dateapp-linux-arm64.tar.gz"'
      - type: git
        dest: git_repo
        url: https://github.com/WinsDominoes/dateapp
        tag: v0.0.6
        commit: c889d9dc45fceee36bdb931edf4eb0a5e15c61a1
        x-checker-data:
          type: git
          tag-pattern": ^v([0-9.]+)$
