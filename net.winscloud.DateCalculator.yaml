app-id: net.winscloud.DateCalculator
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: dateapp
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
cleanup:
  - /git_repo
  - /net.winscloud.DateCalculator.desktop
modules:
  - name: dateapp
    buildsystem: simple
    build-commands:
      - cp -r dateapp /app/
      - chmod +x /app/dateapp/dateapp
      - mkdir -p /app/bin
      - ln -s /app/dateapp/dateapp /app/bin/dateapp
      - mv git_repo/linux/${FLATPAK_ID}.desktop ${FLATPAK_ID}.desktop
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/assets/app_icons/${FLATPAK_ID}.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 git_repo/linux/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        only_arches:
          - x86_64
        dest: dateapp
        url: https://github.com/WinsDominoes/dateapp/releases/download/v0.0.5/dateapp-linux-x64.tar.gz
        sha256: 847d1b73c4b17e4c3f00fb8ac63e176fedaa24a2e84e647203e61e086d99b65e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/WinsDominoes/dateapp/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/WinsDominoes/dateapp/releases/download/\($tag)/dateapp-linux-x64.tar.gz"'
      - type: archive
        only_arches:
          - aarch64
        dest: dateapp
        url: https://github.com/WinsDominoes/dateapp/releases/download/v0.0.5/dateapp-linux-arm64.tar.gz
        sha256: 20d9f9d5b56df706b4c2ce950a5e019a9f53d378790069b172827029584663da
        x-checker-data:
          type: json
          url: https://api.github.com/repos/WinsDominoes/dateapp/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/WinsDominoes/dateapp/releases/download/\($tag)/dateapp-linux-arm64.tar.gz"'
      - type: git
        dest: git_repo
        url: https://github.com/WinsDominoes/dateapp
        tag: v0.0.5
        commit: 06eb11bc7ee91cfe49e903e3cc7b9b42339c514c
        x-checker-data:
          type: git
          tag-pattern": ^v([0-9.]+)$
