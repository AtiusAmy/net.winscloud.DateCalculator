app-id: net.winscloud.DateCalculator
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: dateapp
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
cleanup:
  - /git_repo
  - /net.winscloud.DateCalculator.desktop
modules:
  - name: dateapp
    buildsystem: simple
    build-commands:
      - cp -r dateapp /app/
      - chmod +x /app/dateapp/dateapp
      - mkdir -p /app/bin
      - ln -s /app/dateapp/dateapp /app/bin/dateapp
      - mv git_repo/linux/${FLATPAK_ID}.desktop ${FLATPAK_ID}.desktop
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/assets/app_icons/${FLATPAK_ID}.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 git_repo/linux/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        dest: dateapp
        url: https://github.com/WinsDominoes/dateapp/releases/download/v0.0.4/dateapp-linux-x64.tar.gz
        sha256: bd67f608cf3750ad2f21ac9cea397a5ee0bed76bc4631dff7a092d397870b5ba
        x-checker-data:
          type: json
          url: https://api.github.com/repos/WinsDominoes/dateapp/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/WinsDominoes/dateapp/releases/download/\($tag)/dateapp-linux-x64.tar.gz"'
      - type: git
        dest: git_repo
        url: https://github.com/WinsDominoes/dateapp
        tag: v0.0.4
        commit: e9adc506e9d39848903a63c1210f1d1ea0bb23b5
        x-checker-data:
          type: git
          tag-pattern": ^v([0-9.]+)$
